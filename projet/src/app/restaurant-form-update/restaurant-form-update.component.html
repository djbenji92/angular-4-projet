<div class="container">
  <div style="display:flex; flex-direction:row;">
    <div>
      <app-restaurants></app-restaurants>
    </div>
    <div>
      <h1>Editer un restaurant un restaurant</h1>
      <form *ngIf="restaurant">
        <div class="form-group">
          <label for="name">Nom</label>
          <input name="name" [(ngModel)]="restaurant.name" required>
        </div>

        <div class="form-group">
          <label for="city">Ville</label>
          <input name="city" [(ngModel)]="restaurant.city" required>
        </div>

        <div class="form-group">
          <label for="latitude">Latitude</label>
          <input name="latitude" [(ngModel)]="restaurant.latitude" required>
        </div>

        <div class="form-group">
          <label for="name">Longitude</label>
          <input name="longitude" [(ngModel)]="restaurant.longitude" required>
        </div>

        <div class="form-group">
          <label for="name">Url image</label>
          <input name="image" ngModel [(ngModel)]="restaurant.image" required>
        </div>

  
        <button type="button" (click)="onSubmit()" class="btn btn-success">Submit</button>
  
      </form>
      
    </div>
</div>
